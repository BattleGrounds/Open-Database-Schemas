name: Generate Prisma Schema from SQL

on:
  push:
    paths:
      - 'LearningManagementSystems/**/*.sql'
      - '!**/*.prisma'  # –ù–µ –∑–∞–ø—É—Å–∫–∞—Ç—å, –µ—Å–ª–∏ –º–µ–Ω—è—é—Ç—Å—è —Ç–æ–ª—å–∫–æ .prisma —Ñ–∞–π–ª—ã
    branches:
      - main
      - master

jobs:
  generate-prisma:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref || github.ref }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Prisma CLI
        run: npm install -g prisma

      - name: Process SQL files
        run: |
          find LearningManagementSystems -name "*.sql" | while read sql_file; do
            prisma_file="${sql_file%.sql}.prisma"
            temp_db="/tmp/$(basename "${sql_file%.sql}").db"

            echo "üîÑ Processing $sql_file -> $prisma_file"

            sqlite3 "$temp_db" < "$sql_file"

            mkdir -p "$(dirname "$prisma_file")"

            printf 'generator client {\n  provider = "prisma-client-js"\n}\n\ndatasource db {\n  provider = "sqlite"\n  url      = "file:%s"\n}\n' "$temp_db" > "$prisma_file"

            prisma db pull --schema="$prisma_file" --force
            prisma format --schema="$prisma_file"

            echo "‚úÖ Generated $prisma_file"
          done

      - name: Commit and Push Prisma files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # –î–æ–±–∞–≤–ª—è–µ–º –≤—Å–µ –Ω–æ–≤—ã–µ/–∏–∑–º–µ–Ω—ë–Ω–Ω—ã–µ .prisma —Ñ–∞–π–ª—ã
          git add **/*.prisma

          # –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è –¥–ª—è –∫–æ–º–º–∏—Ç–∞
          if ! git diff --cached --quiet; then
            git commit -m "ü§ñ Auto-generate Prisma schema from SQL. Automatically generated via GitHub Actions when SQL schema was updated."
            git push origin HEAD:${{ github.ref_name }}
            echo "‚úÖ –ò–∑–º–µ–Ω–µ–Ω–∏—è –∑–∞–∫–æ–º–º–∏—á–µ–Ω—ã –∏ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –≤ ${{ github.ref_name }}"
          else
            echo "‚ÑπÔ∏è –ò–∑–º–µ–Ω–µ–Ω–∏–π –Ω–µ—Ç ‚Äî –∫–æ–º–º–∏—Ç –Ω–µ —Ç—Ä–µ–±—É–µ—Ç—Å—è"
          fi
